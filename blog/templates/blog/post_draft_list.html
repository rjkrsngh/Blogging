{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<p>Create date: {{post.create_date|date:'d-m-y'}}</p>
			<h1><a href="{url 'post_detail' pk=post.pk}"> {{post.title}} </a></h1>

			<!-- Show only the first 200 characters of a post -->
			<p>{{post.text|truncatechars:200}}</p>
		</div>
	{% endfor %}
{% endblock %}
